<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hard work is the key of success</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* Custom styles for aesthetic enhancements */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Very dark background */
            min-height: 100vh;
            background-image: radial-gradient(at 0% 0%, #1f2937 0%, transparent 50%), 
                              radial-gradient(at 100% 100%, #111827 0%, #0d1117 50%);
        }
        .rock-container {
            /* Deeper, more rugged look for the main card */
            background: #1e293b; /* Dark Slate Blue */
            border: 1px solid #374151; /* Darker border */
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7); /* Stronger shadow */
            transition: all 0.3s ease;
        }
        .wisdom-artifact {
            /* Styling the output area like an ancient tablet/artifact */
            background-color: #0f172a; /* Even darker blue for contrast */
            border-left: 5px solid #a855f7; /* Purple accent on the left */
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.4);
        }
        .wisdom-text {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        /* Custom Spinner for the mining theme */
        .spinner {
            border-color: #3b82f6;
            border-top-color: transparent;
        }

        /* Responsive adjustments for the buttons on small screens */
        #breakRockBtn, #clearBtn {
            font-size: 1rem;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }
        @media (min-width: 640px) {
            #breakRockBtn, #clearBtn {
                font-size: 1.125rem;
            }
        }
    </style>
</head>
<body class="flex items-start justify-center p-4 sm:p-8">

    <!-- Main Container: Centered and responsive -->
    <div id="app" class="rock-container w-full max-w-md md:max-w-3xl lg:max-w-4xl mt-8 p-6 md:p-10 rounded-2xl space-y-8">

        <!-- Header -->
        <header class="text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white leading-tight">
                <span class="text-yellow-400 text-6xl md:text-7xl">‚õèÔ∏è</span> <br/><br /> Wisdom Miner
            </h1>
            <p class="text-gray-400 mt-2 text-base md:text-lg">
                Break the digital rock to unearth concise, grounded wisdom using Gemini.
            </p>
        </header>

        <!-- Input Area -->
        <div class="space-y-3">
            <label for="promptInput" class="block text-lg font-semibold text-gray-200">
                What question or topic is buried deep?
            </label>
            <textarea id="promptInput" rows="4" 
                class="w-full p-4 border border-gray-600 rounded-xl bg-gray-900 text-gray-100 placeholder-gray-500 focus:ring-purple-500 focus:border-purple-500 transition duration-150 resize-none"
                placeholder="E.g., What are the three core principles of Stoic philosophy?"></textarea>
        </div>

        <!-- Action Buttons (Responsive Layout) -->
        <div class="flex flex-col sm:flex-row gap-4">
            <button id="breakRockBtn" 
                    class="flex-1 w-full sm:w-auto bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white text-xl font-bold py-3 px-6 rounded-xl transition duration-300 shadow-lg shadow-blue-900/50 transform hover:scale-[1.02] active:scale-[0.98]">
                üí• Break Rock
            </button>
            <button id="clearBtn" 
                    class="flex-1 w-full sm:w-auto bg-gray-700 hover:bg-gray-600 text-gray-200 text-xl font-semibold py-3 px-6 rounded-xl transition duration-300 shadow-md transform hover:scale-[1.02] active:scale-[0.98]">
                üßπ Clear
            </button>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden text-center text-purple-400 text-lg font-medium mt-4">
            <div class="spinner border-t-4 border-b-4 rounded-full w-8 h-8 inline-block animate-spin mr-3"></div>
            Mining deep... unearthing ancient texts.
        </div>

        <!-- Output Display Area -->
        <div id="outputContainer" class="wisdom-artifact mt-6 p-5 md:p-6 rounded-xl">
            <h2 class="text-2xl font-bold text-purple-400 mb-3 border-b border-gray-700 pb-2">Unleashed Wisdom:</h2>
            <div id="wisdomOutput" class="min-h-[120px] text-gray-200 wisdom-text text-base leading-relaxed">
                <!-- Wisdom will appear here -->
            </div>
            <div id="sourceOutput" class="mt-4 pt-4 border-t border-gray-700 text-xs text-gray-500 hidden">
                <!-- Sources will appear here -->
            </div>
            <div id="errorOutput" class="mt-4 pt-4 border-t border-gray-700 text-sm text-red-400 hidden">
                <!-- Errors will appear here -->
            </div>
        </div>

    </div>

    <script>
        // --- API & Utility Functions ---

        const promptInput = document.getElementById('promptInput');
        const breakRockBtn = document.getElementById('breakRockBtn');
        const clearBtn = document.getElementById('clearBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const wisdomOutput = document.getElementById('wisdomOutput');
        const sourceOutput = document.getElementById('sourceOutput');
        const outputContainer = document.getElementById('outputContainer');
        const errorOutput = document.getElementById('errorOutput');

        // This key will be provided by the environment at runtime, as per instructions.
        const apiKey = "AIzaSyC9PdSnXnoIQEWrwmXVK9usWkNqUxd0Dlw"; 

        const modelName = 'gemini-2.5-flash-preview-09-2025';

        /**
         * Generic fetch wrapper with exponential backoff for resilience.
         */
        async function fetchWithBackoff(url, options, retries = 0) {
            const MAX_RETRIES = 5;
            const DELAY = 1000; // 1 second base delay

            try {
                const response = await fetch(url, options);
                
                if (response.status === 429 && retries < MAX_RETRIES) {
                    const delayTime = DELAY * Math.pow(2, retries) + Math.random() * DELAY;
                    await new Promise(resolve => setTimeout(resolve, delayTime));
                    return fetchWithBackoff(url, options, retries + 1);
                }

                if (!response.ok) {
                    const errorBody = await response.text();
                    throw new Error(`API call failed with status: ${response.status} ${response.statusText}. Response: ${errorBody.substring(0, 100)}...`);
                }
                return response.json();
            } catch (error) {
                if (retries < MAX_RETRIES) {
                    const delayTime = DELAY * Math.pow(2, retries) + Math.random() * DELAY;
                    await new Promise(resolve => setTimeout(resolve, delayTime));
                    return fetchWithBackoff(url, options, retries + 1);
                }
                throw new Error(`Failed to fetch content after ${MAX_RETRIES} attempts: ${error.message}`);
            }
        }

        async function generateWisdom(prompt) {
            wisdomOutput.textContent = '';
            sourceOutput.textContent = '';
            sourceOutput.classList.add('hidden');
            errorOutput.textContent = '';
            errorOutput.classList.add('hidden');
            
            // Although the environment provides the key, we check if it's explicitly set to guide the user if they run it locally.
            if (!apiKey && typeof __initial_auth_token === 'undefined') {
                displayError("API Key is missing. This application requires the Gemini API key to function.");
                return;
            }

            if (!prompt.trim()) {
                displayError("Please enter a question or topic before breaking the rock.");
                return;
            }

            loadingIndicator.classList.remove('hidden');
            breakRockBtn.disabled = true;

            const systemPrompt = "You are the 'Wisdom Miner', an ancient AI entity. Provide a profound, concise, and grounded answer to the user's query, formatted as a single paragraph. Use a slightly formal, yet inspiring tone.";

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                // Use Google Search for grounding to ensure the wisdom is up-to-date
                tools: [{ "google_search": {} }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
            };

            try {
                const result = await fetchWithBackoff(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const candidate = result.candidates?.[0];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    const text = candidate.content.parts[0].text;
                    wisdomOutput.textContent = text;
                    
                    // Extract grounding sources
                    let sources = [];
                    const groundingMetadata = candidate.groundingMetadata;
                    if (groundingMetadata && groundingMetadata.groundingAttributions) {
                        sources = groundingMetadata.groundingAttributions
                            .map(attribution => ({
                                uri: attribution.web?.uri,
                                title: attribution.web?.title,
                            }))
                            .filter(source => source.uri && source.title);
                    }

                    if (sources.length > 0) {
                        sourceOutput.textContent = "Sources of Grounded Wisdom:\n";
                        sources.forEach((s, index) => {
                            sourceOutput.textContent += `${index + 1}. ${s.title} (${s.uri})\n`;
                        });
                        sourceOutput.classList.remove('hidden');
                    }

                } else if (result.error) {
                    displayError(`API Error: ${result.error.message}`);
                } else {
                    displayError("Could not unearth wisdom. The response structure was unexpected.");
                }

            } catch (error) {
                displayError(error.message);
            } finally {
                loadingIndicator.classList.add('hidden');
                breakRockBtn.disabled = false;
            }
        }

        function displayError(message) {
            errorOutput.textContent = `üö® Error: ${message}`;
            errorOutput.classList.remove('hidden');
            wisdomOutput.textContent = "Mining failed. Check the error message above.";
            sourceOutput.classList.add('hidden');
        }

        function handleClear() {
            promptInput.value = '';
            wisdomOutput.textContent = '';
            sourceOutput.textContent = '';
            sourceOutput.classList.add('hidden');
            errorOutput.textContent = '';
            errorOutput.classList.add('hidden');
        }

        // --- Event Listeners ---

        breakRockBtn.addEventListener('click', () => {
            const prompt = promptInput.value;
            generateWisdom(prompt);
        });

        // Allow pressing Enter in the textarea to trigger the action
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                breakRockBtn.click();
            }
        });

        clearBtn.addEventListener('click', handleClear);
        
    </script>
</body>
</html>
