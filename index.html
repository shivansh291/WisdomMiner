<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wisdom Miner</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-container">
    <h1 class="title">✨ Wisdom Miner</h1>

    <p class="subtext">Ask anything… and let the AI dig deep for wisdom.</p>

    <textarea
      id="userInput"
      placeholder="Type your question or topic here..."
    ></textarea>

    <button id="generateBtn" onclick="generateWisdom()">Generate Wisdom</button>

    <div id="loader" class="loader hidden"></div>

    <div id="output" class="output-box hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
