<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>Wisdom Miner ‚Äî Premium (Gold & White)</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');

    :root{
      --bg-900: #060606;
      --panel-800: rgba(255,255,255,0.03);
      --panel-700: rgba(255,255,255,0.04);
      --gold-1: #D4AF37;    /* classic gold */
      --gold-2: #FFDD85;    /* highlight gold */
      --muted-white: #F6F6F6;
    }

    html,body { height:100%; }
    body {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,215,0,0.02), transparent 10%),
                  linear-gradient(180deg, #070707 0%, #040404 100%);
      color: var(--muted-white);
      min-height: 100%;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding: 1.25rem;
      box-sizing: border-box;
    }

    /* Center container with max width for readability */
    .container {
      max-width: 920px;
      margin: 0 auto;
    }

    /* Elegant card */
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.015));
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.04);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6), 0 0 40px rgba(212,175,55,0.06);
      padding: 28px;
      overflow: hidden;
    }

    /* Header */
    .logo {
      display:flex;
      gap:14px;
      align-items:center;
      justify-content:center;
    }
    .logo-emoji {
      background: linear-gradient(135deg, var(--gold-1), var(--gold-2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: 46px;
      line-height: 1;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    /* Title */
    h1.title {
      font-weight: 800;
      font-size: clamp(22px, 3.8vw, 36px);
      letter-spacing: -0.02em;
      color: var(--muted-white);
      margin: 0;
      text-align: center;
    }

    p.lead {
      color: #d9d7d2;
      text-align: center;
      margin-top: 8px;
      margin-bottom: 18px;
    }

    /* Input area */
    label {
      font-weight: 600;
      color: #eee;
      display:block;
      margin-bottom:8px;
    }

    textarea#promptInput {
      width: 100%;
      min-height: 110px;
      max-height: 34vh;
      resize: vertical;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.02);
      color: var(--muted-white);
      outline: none;
      box-sizing: border-box;
      font-size: 15px;
      line-height:1.45;
      transition: box-shadow .18s ease, border-color .18s ease, transform .06s ease;
    }
    textarea#promptInput:focus {
      box-shadow: 0 6px 22px rgba(212,175,55,0.12), 0 0 0 4px rgba(212,175,55,0.04);
      border-color: rgba(212,175,55,0.6);
      transform: translateY(-1px);
    }

    /* Buttons group: stacked on mobile, inline on wider screens */
    .actions {
      display:flex;
      gap:12px;
      flex-direction:column;
      margin-top:10px;
    }
    @media(min-width:640px){
      .actions { flex-direction:row; }
    }

    .btn {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      border-radius:12px;
      padding: 12px 18px;
      font-weight:700;
      cursor:pointer;
      border: none;
      min-height:48px;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .btn:active { transform: translateY(1px) scale(.997); }

    .btn-primary {
      background: linear-gradient(90deg, rgba(212,175,55,0.95), rgba(255,221,133,0.95));
      color: #0B0B0B;
      box-shadow: 0 10px 30px rgba(212,175,55,0.12), inset 0 -2px 8px rgba(0,0,0,0.08);
    }
    .btn-primary:hover { box-shadow: 0 14px 40px rgba(212,175,55,0.18); }

    .btn-ghost {
      background: rgba(255,255,255,0.03);
      color: var(--muted-white);
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);
    }
    .btn-ghost:hover { box-shadow: 0 10px 26px rgba(0,0,0,0.5); }

    /* Loading text / spinner */
    .loading {
      display:flex;
      gap:10px;
      align-items:center;
      color: #e9d9b1;
      margin-top:10px;
      font-weight:600;
      font-size:14px;
    }
    .spinner {
      width:18px;
      height:18px;
      border-radius:999px;
      border:3px solid rgba(255,255,255,0.12);
      border-top-color: rgba(212,175,55,0.95);
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Output area (elegant "tablet") */
    .output {
      margin-top:18px;
      padding:18px;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(0,0,0,0.04));
      border:1px solid rgba(255,255,255,0.03);
      min-height:120px;
      color: #f6f3ef;
      position:relative;
      overflow:auto;
    }

    .output h2 {
      margin:0 0 10px 0;
      font-size:18px;
      color:var(--gold-1);
      letter-spacing:0.01em;
    }

    .output .text {
      color:#efece6;
      white-space:pre-wrap;
      line-height:1.6;
      font-size:15px;
    }

    .error {
      color:#ffb3b3;
      margin-top:8px;
      font-weight:600;
    }

    /* small screens: give breathing room under bottom nav */
    @media (max-height:720px) {
      body { padding-bottom: 90px; }
    }

    /* subtle reveal animation for results */
    .reveal {
      opacity:0;
      transform: translateY(6px);
      animation: revealIn .35s ease forwards;
    }
    @keyframes revealIn {
      to { opacity:1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <!-- Header -->
      <div class="logo" role="img" aria-label="Wisdom Miner">
        <div class="logo-emoji">‚õèÔ∏è</div>
        <div style="flex:1">
          <h1 class="title">Wisdom Miner</h1>
        </div>
      </div>

      <!-- Input -->
      <div style="margin-top:14px">
        <label for="promptInput">What question or topic shall we mine?</label>
        <textarea id="promptInput"
                  placeholder="E.g., What are three practical tips for focused study?"
                  aria-label="Question or topic to mine"></textarea>

        <!-- Buttons -->
        <div class="actions" style="margin-top:12px">
          <button id="breakRockBtn" class="btn btn-primary" title="Generate wisdom (Enter)">
            üí• Break Rock
          </button>

          <button id="clearBtn" class="btn btn-ghost" title="Clear input and output">
            üßπ Clear
          </button>
        </div>

        <!-- Loading -->
        <div id="loadingIndicator" class="loading" style="display:none">
          <div class="spinner" aria-hidden="true"></div>
          <div>Digging deep‚Ä¶</div>
        </div>

        <!-- Output -->
        <div id="outputContainer" class="output" aria-live="polite">
          <h2>‚ú® Unearthed Wisdom</h2>
          <div id="wisdomOutput" class="text"></div>
          <div id="sourceOutput" class="text" style="font-size:12px;color:#d6cfa7;margin-top:10px;display:none"></div>
          <div id="errorOutput" class="error" style="display:none"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Elements
    const promptInput = document.getElementById('promptInput');
    const breakRockBtn = document.getElementById('breakRockBtn');
    const clearBtn = document.getElementById('clearBtn');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const wisdomOutput = document.getElementById('wisdomOutput');
    const sourceOutput = document.getElementById('sourceOutput');
    const errorOutput = document.getElementById('errorOutput');

    // Replace with your key or set via runtime/environment
    const apiKey = "AIzaSyCvTX-qctJdGxfqIaClC9L8Z_rEDAnWBOA";
    const modelName = "gemini-2.5-flash-preview-09-2025";

    // Simple exponential backoff fetch
    async function fetchWithBackoff(url, options, retries = 0) {
      const MAX = 5;
      const DELAY = 800;
      try {
        const res = await fetch(url, options);
        if (res.status === 429 && retries < MAX) {
          await new Promise(r => setTimeout(r, DELAY * Math.pow(2, retries)));
          return fetchWithBackoff(url, options, retries + 1);
        }
        if (!res.ok) {
          const txt = await res.text();
          throw new Error(txt || res.statusText || 'API error');
        }
        return await res.json();
      } catch (err) {
        if (retries < MAX) {
          await new Promise(r => setTimeout(r, DELAY * Math.pow(2, retries)));
          return fetchWithBackoff(url, options, retries + 1);
        }
        throw err;
      }
    }

    function showLoading(show = true) {
      loadingIndicator.style.display = show ? 'flex' : 'none';
    }

    function showError(msg) {
      errorOutput.textContent = "‚ö†Ô∏è " + msg;
      errorOutput.style.display = 'block';
      wisdomOutput.innerHTML = '';
      sourceOutput.style.display = 'none';
    }

    function clearAll() {
      promptInput.value = '';
      wisdomOutput.innerHTML = '';
      sourceOutput.innerHTML = '';
      sourceOutput.style.display = 'none';
      errorOutput.style.display = 'none';
    }

    async function generateWisdom(prompt) {
      errorOutput.style.display = 'none';
      sourceOutput.style.display = 'none';
      wisdomOutput.innerHTML = '';

      if (!prompt || !prompt.trim()) {
        showError('Please enter a question or topic to mine.');
        return;
      }

      if (!apiKey || apiKey === "YOUR_API_KEY_HERE") {
        // Friendly notice ‚Äî do not block; show instruction
        showError('Missing API key. Replace apiKey variable with your key to call the Gemini API.');
        return;
      }

      showLoading(true);
      breakRockBtn.disabled = true;

      const payload = {
        contents: [{ parts: [{ text: prompt }] }],
        tools: [{ google_search: {} }],
        systemInstruction: { parts: [{ text: "You are Wisdom Miner. Provide a concise, grounded single-paragraph answer in a slightly formal, inspiring tone." }] }
      };

      try {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${encodeURIComponent(apiKey)}`;
        const result = await fetchWithBackoff(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        // parse text
        const text = result?.candidates?.[0]?.content?.parts?.[0]?.text;
        if (text && text.trim()) {
          wisdomOutput.innerHTML = '<div class="reveal">' + escapeHtml(text).replace(/\n/g, '<br>') + '</div>';
        } else {
          showError('No wisdom returned (unexpected response structure).');
        }

        // attempt to show grounded sources if present
        try {
          const candidate = result?.candidates?.[0];
          const grounding = candidate?.groundingMetadata?.groundingAttributions || [];
          if (grounding.length > 0) {
            const items = grounding.map((g, i) => {
              const title = (g?.web?.title || 'Source').slice(0, 120);
              const uri = (g?.web?.uri || '').slice(0, 200);
              return `${i+1}. ${title} ${uri ? ' ‚Äî ' + uri : ''}`;
            });
            sourceOutput.style.display = 'block';
            sourceOutput.textContent = 'Sources:\n' + items.join('\n');
          }
        } catch (e) { /* ignore sources parsing errors */ }

      } catch (err) {
        showError(err?.message || String(err));
      } finally {
        showLoading(false);
        breakRockBtn.disabled = false;
      }
    }

    // Escape helper
    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
    }

    // Events
    breakRockBtn.addEventListener('click', () => generateWisdom(promptInput.value));
    clearBtn.addEventListener('click', clearAll);

    // Allow Enter to submit (Shift+Enter for newline)
    promptInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        breakRockBtn.click();
      }
    });

    // Prevent mobile zoom on focus (if page is tested locally without meta change)
    // (meta viewport already present above)

    // Keep textarea within layout: ensure it's not too tall on short screens
    (function enforceTextareaMax() {
      const ta = promptInput;
      function adjust() {
        const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
        // leave ~ 300px for header/buttons/output on small screens
        const maxH = Math.max(120, Math.min(480, Math.floor(vh * 0.36)));
        ta.style.maxHeight = maxH + 'px';
      }
      adjust();
      window.addEventListener('resize', adjust);
    })();

    // initial clear
    clearAll();
  </script>
</body>
</html>
